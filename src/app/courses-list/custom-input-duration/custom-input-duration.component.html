<mat-form-field class="edit-course__input edit-course__input_small">
    <input type="number" matInput 
    placeholder="Duration, min"
    value="duration"
    [(ngModel)]="duration"
    [errorStateMatcher]="matcher"
    (click)="onClick()"
    required
    >
    <span matSuffix>{{duration | duration}}</span>
    <mat-error *ngIf="control.hasError('required')">Duration is <strong>required</strong></mat-error>
    <mat-error *ngIf="control.hasError('invalidError')">Duration is <strong>not valid</strong></mat-error>
</mat-form-field>
