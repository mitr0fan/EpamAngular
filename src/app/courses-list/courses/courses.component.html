<div>
    <div class="course" *ngFor="let course of courses">
        <span class="id">Video Course {{course.id}} </span>
        <span class="title">{{course.title}} </span>
        <div class="description">{{course.description}} </div>
        <span class="date">{{course.date | date}} </span>
    
        <span class="duration" *ngIf="course.duration <= 3600">Duration: {{course.duration/60}} min </span>
        <span class="duration" *ngIf="course.duration > 3600">
            Duration: {{mathFloor(course.duration/3600)}} h {{(course.duration - mathFloor(course.duration/3600) * 3600)/60}} min
        </span>
    
        <span class="button edit">Edit</span>
        <span class="button delete">Delete</span>
    </div>
    <div class="loadMore">
        <span>Load More</span>
    </div>
</div>
