<div>
    <div class="course" *ngFor="let course of courses">
        <span>Video Course {{course.id}} </span>
        <span>Title: {{course.title}} </span>
        <span>Description: {{course.description}} </span>
        <span>Creation date: {{course.date}} </span>
        <span>Duration: {{course.duration}} min </span>
    </div>
</div>
