<div class="edit-course" [formGroup]="courseForm">
    <div class="name">
        <span class="edit-course__name">Add/edit course</span>
    </div>
    <div class="edit-course__title">
        <mat-form-field class="edit-course__input">
            <input type="text" matInput placeholder="Title" formControlName="title">
            <mat-error *ngIf="courseForm.get('title').hasError('required')">Title is <strong>required</strong></mat-error>
            <mat-error *ngIf="courseForm.get('title').hasError('maxlength')">Max length is <strong>40 signes</strong></mat-error>
        </mat-form-field>
    </div>
    <div class="edit-course__description">
        <mat-form-field class="edit-course__input">
            <textarea type="text" matInput 
            placeholder="Description"
            formControlName="description"
            rows="7"
            >
            </textarea>
            <mat-error *ngIf="courseForm.get('description').hasError('required')">Description is <strong>required</strong></mat-error>
            <mat-error *ngIf="courseForm.get('description').hasError('maxlength')">Max length is <strong>500 signes</strong></mat-error>
        </mat-form-field>
    </div>
    <div class="edit-course__date">
        <app-custom-input-date [formControl]="courseForm.get('date')"></app-custom-input-date>
    </div>
    <div class="edit-course__duration">
        <mat-form-field class="edit-course__input edit-course__input_small">
            <input type="text" matInput 
            placeholder="Duration, min"
            formControlName="duration"
            >
            <mat-error *ngIf="courseForm.get('duration').hasError('required')">Duration is <strong>required</strong></mat-error>
        </mat-form-field>
    </div>
    <div class="edit-course__authors">
        <mat-form-field class="edit-course__input">
            <input type="text" matInput 
            placeholder="Authors"
            formControlName="authors"
            >
            <mat-error *ngIf="courseForm.get('authors').hasError('required')">Authors is <strong>required</strong></mat-error>
        </mat-form-field>
    </div>
    <div class="buttons">
        <button class="button edit-course__button_left"
        (click)="edit()"
        >Save</button>
        <button class="button edit-course__button_right" (click)="close()">Cancel</button>
    </div>
</div>
