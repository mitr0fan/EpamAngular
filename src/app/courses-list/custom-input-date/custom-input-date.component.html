<mat-form-field class="edit-course__input edit-course__input_small" (click)="onClick()">
    <input type="text" matInput 
    placeholder="Date, dd.MM.yyyy"
    value="{{dateFromClass}}"
    [(ngModel)]="date"
    required
    [errorStateMatcher]="matcher"
    >
    <mat-error *ngIf="control.hasError('required')">Date is <strong>required</strong></mat-error>
    <mat-error *ngIf="control.hasError('invalidDate')">Date is <strong> not valid</strong></mat-error>
</mat-form-field>
