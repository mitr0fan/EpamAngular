<div class="search-panel">
    <input
        #input
        type="text"
        placeholder="Course name or course description"
        class="search-panel__input"
        (keyup)="search(input.value)"
    />
    <span class="search-panel__button search-panel__button_right" (click)="addCourse()"
        >Add course</span
    >
</div>
