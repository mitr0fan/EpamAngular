<div class="search-panel">
    <input type="text" placeholder="Name, fragment, or date" 
    [(ngModel)]="inputValue" class="search-panel__input"
    >
    <span class="search-panel__button" (click)="search()">Search</span>
    <span class="search-panel__button search-panel__button_right" (click)="addCourse()">Add course</span>
</div>
